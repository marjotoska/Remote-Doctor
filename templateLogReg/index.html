    <div class="container1" id="container1">
      <div class="form-container sign-up-container">
        <form name="signUp" id="register" method="post" action="/" onsubmit="return validateSignUp();" novalidate="">
          <h1>Create Account</h1>
              <input
                type="text"
                name="email" 
                id="email"
                placeholder="E-mail"
                required=""
              />
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Username"
                required=""
              />
              <input
                type="password"
                name="password" id="password"
                placeholder="Password"
                id="password"
                required=""
              />
              <input
                type="password"
                name="passwordConf" id="passwordConf"
                placeholder="Confirm Password"
                id="password_conf"
                required=""
              />
              <button class="margins">Sign Up</button>
            </form>
      </div>
      <div class="form-container sign-in-container">
        <form name="signIn" action="/" method="post" onsubmit="return validateSignIn()" novalidate="">
          <h1>Sign in</h1>
              <input
                type="text"
                name="logemail"
                id="email"
                placeholder="E-mail"
                required=""
              />
              <input
                type="password"
                name="logpassword"
                id="password"
                placeholder="Password"
                required=""
              />
                 <button class="margins">Sign In</button>
            </form>
      </div>
      <div class="overlay-container">

        <script type="text/javascript">
      var passWordField = document.getElementById("password");
      var passWordConfirmField = document.getElementById("passwordConf");
      var form = document.getElementById("register");
      function validateMyForm() {
        if (passWordField.value != passWordConfirmField.value) {
          alert("Passwords do not match. Please try again.");
        } else {
          form.submit();
        }
      }
    </script>
